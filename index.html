<!DOCTYPE html>

    <title>Template 1</title>
</head>
<body>
    <!---------------Container start------------------->
    <div id="container">
    <!---------------Left-side start------------------->
        <div class="left-side">
            <div class="info">
                <h1>Get a Quote</h1>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel, dignissimos.
                </p>
            </div>
            <div class="contact">
                <ul>
                    <li><a href="#"><i class="fas fa-phone"></i> +0123 4567 8910</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> hello@flowbase.com</a></li>
                    <li><a href="#"><i class="fas fa-map"></i> 102 Street 2714 Don</a></li>
                </ul>
            </div>
            <div class="social">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>

                </ul>

        </div>
    <!---------------Left-side end------------------->


    <!---------------Right-side start------------------->

        <div class="right-side">
            <form action="#">
                <label for="name">Your name</label>
                <input type="text" name="name" id="name" required>
                <label for="email">Mail</label>
                <input type="email" name="name" id="name" required>
                <label for="message">Message</label>
                <textarea name="" id="message" ></textarea>
                <input type="submit" name="submit" id="submit" value="Send Message">

            </form>
        </div>
    </div>
